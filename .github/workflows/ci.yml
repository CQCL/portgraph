name: Continuous integration

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  MIRIFLAGS: '-Zmiri-permissive-provenance' # Required due to warnings in bitvec 1.0.1

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: default
          toolchain: stable
          components: rustfmt, clippy
          override: true
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: v0
      - name: Check formatting
        run: cargo fmt -- --check
      - name: Run clippy
        run: cargo clippy --all-targets
      - name: Build docs
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: "-Dwarnings"

  miri:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: miri
      - name: Run miri
        run: cargo miri test

  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          #- rust: 1.68.0  # Update once MSRV != stable
          - rust: stable
            cache: true
          - rust: beta
            cache: true
          - rust: nightly
            cache: true
            bench: true

    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - uses: Swatinem/rust-cache@v2
        if: ${{ matrix.cache }}
        with:
          prefix-key: v0-rust-${{ matrix.rust }}
      - name: Build
        run: |
          cargo build --verbose --no-default-features
          cargo build --verbose --all-features
      - name: Tests
        run: |
          cargo test --verbose --no-default-features
          cargo test --verbose --all-features
      - name: Build benchmarks
        if: ${{ matrix.bench }}
        run: |
          cargo bench --verbose --no-run --no-default-features
          cargo bench --verbose --no-run --all-features